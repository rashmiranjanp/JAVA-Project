<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Login</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container {
    background: white;
    padding: 40px 50px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 90%;
    text-align: center;
  }

  h2 {
    margin-bottom: 30px;
    color: #d6336c;
  }

  .form-control {
    border-radius: 8px;
  }

  .btn-login {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    font-size: 1.1rem;
    transition: background-color 0.3s ease;
  }

  .btn-login:hover {
    background-color: #d6336c;
    color: white;
  }

  a.register-link {
    display: inline-block;
    margin-top: 20px;
    color: #d6336c;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a.register-link:hover {
    color: #a71d2a;
    text-decoration: underline;
  }
</style>
</head>
<body>

  <div class="login-container">
    <h2><u>Customer Login</u></h2>
    <form action="clog" method="post">
      <input type="text" name="uname" class="form-control mb-3" placeholder="Username" required>
      <input type="password" name="pwrd" class="form-control mb-4" placeholder="Password" required>
      <input type="submit" value="Login" class="btn btn-outline-danger btn-login">
    </form>
    <a href="Register.html" class="register-link">New user? Register here</a>
  </div>

<!-- Bootstrap JS Bundle (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
