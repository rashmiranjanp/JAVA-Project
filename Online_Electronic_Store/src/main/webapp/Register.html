<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .full-page {
      display: flex;
      height: 100vh;
    }

    .form-section {
      flex: 1;
      background: #ffffff;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-section {
      flex: 1;
      background-color: #0d6efd;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .form-control {
      font-size: 14px;
      padding: 8px 10px;
    }

    .btn {
      font-size: 14px;
      padding: 10px;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    @media (max-width: 768px) {
      .info-section {
        display: none;
      }
      .form-section {
        flex: 1;
      }
    }
  </style>
</head>

<body>

<div class="full-page">
  <!-- Form Section -->
  <div class="form-section">
    <h3 class="text-primary mb-4">Register</h3>
    <form action="creg" method="post">
      <div class="row g-2">
        <div class="col-md-6">
          <input type="text" name="uname" placeholder="Username" class="form-control" required>
        </div>
        <div class="col-md-6">
          <input type="password" name="pwrd" placeholder="Password" class="form-control" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="fname" placeholder="First Name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="lname" placeholder="Last Name" class="form-control" required>
        </div>
        <div class="col-12">
          <input type="text" name="addr" placeholder="Address" class="form-control" required>
        </div>
        <div class="col-6">
          <input type="email" name="mid" placeholder="Email ID" class="form-control" required>
        </div>
        <div class="col-6">
          <input type="text" name="phno" placeholder="Phone Number" class="form-control" required>
        </div>
        <div class="col-12 d-grid gap-2 mt-3">
          <button type="submit" class="btn btn-primary">Register</button>
          <a href="CustomerLogin.html" class="btn btn-secondary">Back to Customer Login</a>
        </div>
      </div>
    </form>
  </div>

  <!-- Info Section -->
  <div class="info-section">
    <h2>Welcome to Our Store!</h2>
    <p class="mt-3">Fill out the form to register and start shopping the best electronics now â€” quickly and easily.</p>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
