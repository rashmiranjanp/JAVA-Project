<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Enter New Products</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center text-primary mb-4"><u><i>Enter New Products</i></u></h3>
                        <form action="aps" method="post">
                            <div class="mb-3">
                                <label class="form-label">Product Code</label>
                                <input type="text" class="form-control" name="pcode" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" name="pname" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Product Company</label>
                                <input type="text" class="form-control" name="pcompany" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Product Price</label>
                                <input type="text" class="form-control" name="pprice" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Product Quantity</label>
                                <input type="text" class="form-control" name="pqty" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
